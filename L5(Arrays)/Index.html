<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Kofi"></p>
<Script>
    var cars = ["Toyota","Benz","Ferari","Honda","Hondai"];
document.getElementById("Kofi").innerHTML=cars
cars.pop()

cars.unshift("chevolette")
document.write(cars)
document.write("<br>")
cars.shift()
document.write(cars)
</Script>
</body>
